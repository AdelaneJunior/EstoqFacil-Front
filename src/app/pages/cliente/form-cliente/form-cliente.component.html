
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="form"
>
  <div class="formLivro">
    <h1>{{acao}} de Cliente</h1>
    <mat-form-field>
      <mat-label>Nome*</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field>
      <mat-label>CPF*</mat-label>
      <input matInput formControlName="cpf">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de Nascimento*</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Escolha uma data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefone*</mat-label>
      <input matInput formControlName="telefone">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email*</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Confirmar {{acao}}</button>
    <button mat-raised-button color="warn" (click)="limparFormulario()">Limpar</button>
    <button mat-raised-button color="warn" routerLink="/funcionario">Cancelar</button>
  </div>
</form>
