<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="produtoListaDataSource">

    <!-- ID/Codigo da categoria -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Nome categoria -->
    <ng-container matColumnDef="categoriaId">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoriaId}} </td>
    </ng-container>

    <!-- Nome categoria -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Descrição produto -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Marca -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <!-- Quantidade -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <!-- Preço de venda -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço de venda </th>
      <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>


    <!-- Ação  -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell class="coluna" *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="confirmarExcluir(element)">
          <mat-icon>delete</mat-icon>
        </button>
        <!--<button mat-icon-button [routerLink]="['/livros',element.idLivro]">
         <mat-icon>edit</mat-icon>
       </button>
       <button mat-icon-button [routerLink]="['/emprestimos/emprestar',element.idLivro]" [disabled]="element.emprestado">
         <mat-icon>event</mat-icon>
       </button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
