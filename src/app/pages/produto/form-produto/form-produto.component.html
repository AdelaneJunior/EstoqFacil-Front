<div class="container">
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="form"
>
  <div class="form-content">
    <h2>{{acao}} de <br> Produto</h2>
    <mat-form-field>
      <mat-label>Nome*</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
    <div class="alinhar2">
    <mat-form-field>
      <mat-label>Categoria*:</mat-label>
      <mat-select formControlName="categoriaId">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria.codigo">{{ categoria.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Marca*</mat-label>
      <input matInput formControlName="marca">
    </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Descrição:</mat-label>
      <textarea matInput formControlName="descricao"></textarea>
    </mat-form-field>
    <div class="alinhar2">
    <mat-form-field>
      <mat-label>Quantidade Inicial*</mat-label>
      <input matInput formControlName="quantidade">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preço de venda*</mat-label>
      <input matInput formControlName="preco">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Custo de aquisição*</mat-label>
      <input matInput formControlName="custo">
    </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary" type="submit" class="button  botao-cadastro">Confirmar {{acao}}</button>
  <button mat-raised-button color="warn" (click)="limparFormulario()" class="button botao-limpar">Limpar</button>
  <button mat-raised-button color="warn" routerLink="/produto" class="button botao-cancelar">Cancelar</button>
</form>
</div>
