<div class="formPadrao">
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="form"
>

    <h2>{{acao}} de <br> Produto</h2>
  <div class="form-content">
      <div class="alinhar2">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
      </div>
    <div class="alinhar2">
    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoriaId">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria.codigo">{{ categoria.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input matInput formControlName="marca">
    </mat-form-field>
    </div>
      <div class="alinhar2">
        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="descricao"></textarea>
        </mat-form-field>
      </div>
    <div class="alinhar2">
    <mat-form-field>
      <mat-label>Quantidade Inicial</mat-label>
      <input matInput formControlName="quantidade">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preço de venda</mat-label>
      <input matInput formControlName="preco">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Custo de aquisição</mat-label>
      <input matInput formControlName="custo">
    </mat-form-field>
    </div>
  </div>
      <div class="div-imagem">
        <input formControlName="imagemId" style="display: none" value="{{imagemId}}">
        <input
          style="display: none"
          type="file" (change)="onFileChanged($event)"
          accept="image/*"
          #imageInput
        >
        <img *ngIf="!imagemId && !imagemIdAntigo" class="imagem-upload" src="../../../../assets/imagem_upload.jpg">
        <img *ngIf="imagemIdAntigo" class="imagem-selecionada" src="http://localhost:8080/imagem/{{imagemId}}" >
        <img *ngIf="imagemId && !imagemIdAntigo" class="imagem-selecionada" src="http://localhost:8080/imagem/{{imagemId}}">
      <button *ngIf="!imagemId" mat-raised-button color="primary" type="button" class="button botao-cadastro" (click)="imageInput.click()">Carregar imagem</button>
        <button *ngIf="imagemId" mat-raised-button color="primary" type="button" class="button botao-cadastro" (click)="imageInput.click()">Alterar imagem</button>
    </div>
  <div class="botoes">
  <button mat-raised-button color="primary" type="submit" class="button  botao-cadastro">Confirmar {{acao}}</button>
  <button mat-raised-button color="warn" (click)="limparFormulario()" class="button botao-limpar">Limpar</button>
  <button mat-raised-button color="warn" type="button" class="button botao-cancelar" (click)="cancelar()">Cancelar</button>
  </div>
</form>
</div>
