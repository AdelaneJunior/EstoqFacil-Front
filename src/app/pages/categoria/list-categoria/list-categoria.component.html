<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="categoriaListaDataSource">

    <!-- ID/Codigo da categoria -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Nome categoria -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>



    <!-- Ação  -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell class="coluna" *matHeaderCellDef> Ação </th>
     <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="confirmarExcluir(element)">
          <mat-icon>delete</mat-icon>
        </button>
       <!--<button mat-icon-button [routerLink]="['/livros',element.idLivro]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/emprestimos/emprestar',element.idLivro]" [disabled]="element.emprestado">
        <mat-icon>event</mat-icon>
      </button>-->
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
</section>
