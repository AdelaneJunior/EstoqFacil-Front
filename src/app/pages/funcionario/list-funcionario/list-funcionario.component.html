
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="funcionarioListaDataSource">

    <!-- ID/Codigo -->
    <ng-container matColumnDef="pessoaId">
      <th   mat-header-cell *matHeaderCellDef> CPF </th>
      <td  mat-cell *matCellDef="let element"> {{element.pessoaId}} </td>
    </ng-container>

    <!-- Nome  -->
    <ng-container matColumnDef="pessoaNome">
      <th mat-header-cell *matHeaderCellDef> Nome Funcionário </th>
      <td mat-cell *matCellDef="let element"> {{element.pessoaNome}} </td>
    </ng-container>

    <!-- Telefone -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container  matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Cargo -->
    <ng-container matColumnDef="cargoNome">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargoNome}} </td>
    </ng-container>


    <!-- Ação  -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="acoes">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #acoes="matMenu">
          <button mat-menu-item (click)="confirmarExcluir(element)">
            <mat-icon>delete_forever</mat-icon>Excluir
          </button>
          <!--<button mat-menu-item [routerLink] = "['/home/cadastroProduto',element.produtoCodigo]">
            <mat-icon>edit</mat-icon>Alterar
          </button>-->
        </mat-menu>
        <!--<button mat-icon-button [routerLink]="['/livros',element.idLivro]">
         <mat-icon>edit</mat-icon>
       </button>
       <button mat-icon-button [routerLink]="['/emprestimos/emprestar',element.idLivro]" [disabled]="element.emprestado">
         <mat-icon>event</mat-icon>
       </button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
